name = "test-durable-object-rpc"
main = "worker.ts"
compatibility_date = "2024-04-03"
compatibility_flags = [
  "enable_request_signal", # Needed for HTTP RPC streams
]

[durable_objects]
bindings = [{ name = "TEST_RPC_DO", class_name = "TestRpcDurableObject" }]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["TestRpcDurableObject"]
