name = "adapter-cloudflare-test"
main = "worker.ts"
compatibility_date = "2024-05-12"
compatibility_flags = ["enable_request_signal"]

[[durable_objects.bindings]]
name = "SYNC_BACKEND_DO"
class_name = "SyncBackendDO"

[[durable_objects.bindings]]
name = "TEST_STORE_DO"
class_name = "TestStoreDo"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["SyncBackendDO", "TestStoreDo"]

[[d1_databases]]
binding = "DB"
database_name = "livestore-integration-tests"
database_id = "unused"
