name = "livestore-integration-test"
compatibility_date = "2024-12-01"
# compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
main = "src/worker2.ts"
# main = "src/hibernation-real-adapter-worker.ts"

[[d1_databases]]
binding = "DB"
database_name = "hibernation-test-db"
database_id = "hibernation-test-db"

[vars]
ADMIN_SECRET = "test-admin-secret-123"

[[durable_objects.bindings]]
name = "CLIENT_DO"
class_name = "ClientDO"

[[durable_objects.bindings]]
name = "SYNC_BACKEND_DO"
class_name = "SyncBackendDO"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["ClientDO", "SyncBackendDO"]
