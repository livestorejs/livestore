name = "livestore-integration-test-do"
compatibility_date = "2024-12-01"
compatibility_flags = [
  "enable_request_signal", # Needed for HTTP RPC streams
]
main = "./test-worker.ts"

[vars]
ADMIN_SECRET = "test-admin-secret-123"

[[durable_objects.bindings]]
name = "SYNC_BACKEND_DO"
class_name = "SyncBackendDO"

[[durable_objects.bindings]]
name = "TEST_CLIENT_DO"
class_name = "TestClientDo"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["SyncBackendDO", "TestClientDo"]

