name: ci

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint:
    strategy:
      matrix:
        node-version: [20]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - run: pnpm install
      - run: pnpm lint:check

  test:
    strategy:
      matrix:
        node-version: [20]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Build nix env
        run: nix develop --command true
      - name: Install pnpm
        run: nix develop --command pnpm install
      - name: Derive monorepo examples
        run: nix develop --command bun scripts/sync-examples.ts --single-run
        env:
          WORKSPACE_ROOT: ${{ github.workspace }}
      - run: nix develop --command pnpm install
      - run: nix develop --command pnpm build:ts
      - run: nix develop --command pnpm test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: integration-tests/playwright-report/
          retention-days: 30
      - name: "Upload trace"
        if: ${{ !cancelled() }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        id: test_trace_deployment
        run: |
          npm install -g netlify-cli
          OUTPUT=$(netlify deploy --dir=integration-tests/playwright-report --site livestore-ci --filter @livestore/integration-tests --json)
          DEPLOY_URL=$(echo $OUTPUT | jq -r '.deploy_ssl_url')
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT

      - name: Create test trace deployment
        uses: actions/create-github-app-token@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          environment: Preview
          environment_url: ${{ steps.test_trace_deployment.outputs.deploy_url }}
          auto_inactive: true

  build-example-todomvc:
    strategy:
      matrix:
        node-version: [20]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Build nix env
        run: nix develop --command true
      - name: Derive monorepo examples
        run: nix develop --command bun scripts/sync-examples.ts --single-run
        env:
          WORKSPACE_ROOT: ${{ github.workspace }}
      - run: nix develop --command pnpm install
      - run: nix develop --command pnpm build:ts
      - run: nix develop --command pnpm build
        working-directory: examples/todomvc